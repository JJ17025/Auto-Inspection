<html>

</head>
<body>
    <h1>Control the GPIO Pins</h1>

    <form action="/on/1" method="POST">
        <button type="submit">Turn On Pin 1</button>
    </form>

    <form action="/off/1" method="POST">
        <button type="submit">Turn Off Pin 1</button>
    </form>

    <form action="/on/2" method="POST">
        <button type="submit">Turn On Pin 2</button>
    </form>

    <form action="/off/2" method="POST">
        <button type="submit">Turn Off Pin 2</button>
    </form>

    <form action="/on/3" method="POST">
        <button type="submit">Turn On Pin 3</button>
    </form>

    <form action="/off/3" method="POST">
        <button type="submit">Turn Off Pin 3</button>
    </form>
</body>
</html>
